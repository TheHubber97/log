<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Control Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="gns.PNG" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f3e5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #333;
    }
    .panel { display: inline-block; background: white; padding: 24px; border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12); margin-top: 20px; }
    button { display: block; width: 280px; margin: 10px auto; padding: 12px; border-radius: 8px;
      border: none; color: #fff; cursor: pointer; font-size: 15px;
      transition: background 0.25s, transform 0.15s; }
    button:hover { transform: scale(1.04); opacity: 0.9; }
    .red { background: #e53935; }
    .orange { background: #fb8c00; }
    .green { background: #43a047; }
    .blue { background: #1e88e5; }
    .purple { background: #8e24aa; }
    .grey { background: #757575; }
    table {
      width: 80%;
      margin: 25px auto;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #8e24aa;
      color: white;
    }
    #results {
      margin-top: 30px;
    }
    #chartContainer {
      width: 60%;
      margin: 30px auto;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <h1>Admin Control Panel</h1>

  <div id="loginBox">
    <p><strong>Enter Admin Password</strong></p>
    <input id="adminPass" type="password" placeholder="Password" />
    <button class="purple" onclick="checkPassword()">Login</button>
    <p id="loginStatus" style="color:#c62828"></p>
  </div>

  <div id="controls" class="panel" style="display:none">
    <h2>Control Actions</h2>
    <div id="controlsInner">
      <button class="red"    onclick="confirmResetVotes()">Reset All Votes</button>
      <button class="orange" onclick="confirmResetHasVoted()">Reset All 'hasVoted'</button>
      <button class="grey"   onclick="resetMyLocalVote()">Reset My 'hasVoted' Only</button>
      <button class="green"  onclick="confirmDownloadCSV()">Download CSV</button>
      <button id="geoBtn" class="blue" onclick="confirmToggleGeo()">Enable Geo Restriction</button>
      <button id="voteBtn" class="purple" onclick="confirmToggleVoting()">Enable Voting</button>
      <button id="questionBtn" class="orange" onclick="confirmToggleQuestion()">Change question to March Past</button>
    </div>

    <div id="results">
      <h2>Live Results</h2>
      <table>
        <thead>
          <tr><th>House</th><th>Votes</th></tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
      <div id="chartContainer">
        <canvas id="resultsChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhnauTjb28fq4BJM7sHd-yCX7Fpqej_RQ",
      authDomain: "live-poll-gns.firebaseapp.com",
      databaseURL: "https://live-poll-gns-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "live-poll-gns",
      storageBucket: "live-poll-gns.firebasestorage.app",
      messagingSenderId: "217106845763",
      appId: "1:217106845763:web:ba85010fe1a630aae344f6",
      measurementId: "G-8TC1WSCRB6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const PASSWORD = 'osamaabinladen';
    let chart, questionBtn;

    window.onload = function() {
      questionBtn = document.getElementById('questionBtn');
      const input = document.getElementById('adminPass');
      input.addEventListener("keypress", e => { if (e.key === "Enter") checkPassword(); });
    };

    function checkPassword() {
      const p = document.getElementById('adminPass').value;
      if (p === PASSWORD) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('controls').style.display = 'block';
        syncButtonLabels();
        startLiveResults();
      } else document.getElementById('loginStatus').textContent = 'Incorrect password';
    }

    async function syncButtonLabels() {
      const snap = await db.ref('settings/questionText').once('value');
      const current = snap.val();
      const isMarchPast = current === "Which house had the best march past?";
      questionBtn.textContent = isMarchPast ? "Change question back to Display" : "Change question to March Past";
    }

    async function confirmToggleQuestion() {
      const snap = await db.ref('settings/questionText').once('value');
      const currentQ = snap.val();
      const isMarchPast = currentQ === "Which house had the best march past?";
      
      const newQuestion = isMarchPast
        ? "Which House Display did you like the best?"
        : "Which house had the best march past?";
      const newInfo = isMarchPast
        ? "Vote for the House Display you liked best, and deserves your vote — not just your child's house."
        : "Vote for the March Past you liked best, and deserves your vote — not just your child's house.";
      const newNote = isMarchPast
        ? `<strong>Please note:</strong><br>Judgement should be based on,<br>⦿ Theme Relevance<br>⦿ Creativity and Innovation<br>⦿ Visual Appeal<br>⦿ Team Effort`
        : `<strong>Please note:</strong><br>Judgement should be based on,<br>⦿ Coordination and Formation<br>⦿ Energy and Enthusiasm<br>⦿ Uniformity and Discipline<br>⦿ Confidence`;

      await db.ref('settings').update({ questionText: newQuestion, infoText: newInfo, noteText: newNote });
      alert("Question changed successfully!");
      syncButtonLabels();
    }

    function confirmResetVotes() {
      if (confirm("Reset ALL votes?")) db.ref('poll').set({ optionA:0, optionB:0, optionC:0, optionD:0 });
    }
    function confirmResetHasVoted() {
      if (confirm("Reset all hasVoted flags for voters?")) db.ref('resetFlag').set(Date.now().toString());
    }
    function resetMyLocalVote() {
      localStorage.removeItem('hasVoted');
      alert('Local vote flag cleared.');
    }

    async function confirmToggleGeo() {
      const snap = await db.ref('settings/geoEnabled').once('value');
      const newVal = !(snap.val() !== false);
      await db.ref('settings/geoEnabled').set(newVal);
      alert(`Geo Restriction ${newVal ? 'Enabled' : 'Disabled'}`);
      document.getElementById('geoBtn').textContent = newVal ? 'Disable Geo Restriction' : 'Enable Geo Restriction';
    }

    async function confirmToggleVoting() {
      const snap = await db.ref('settings/votingEnabled').once('value');
      const newVal = !(snap.val() !== false);
      await db.ref('settings/votingEnabled').set(newVal);
      alert(`Voting ${newVal ? 'Enabled' : 'Disabled'}`);
      document.getElementById('voteBtn').textContent = newVal ? 'Disable Voting' : 'Enable Voting';
    }

    async function confirmDownloadCSV() {
      const snap = await db.ref('poll').once('value');
      const poll = snap.val() || {};
      let csv = 'House,Votes\n';
      csv += `Green House (Mithila),${poll.optionA || 0}\n`;
      csv += `Blue House (Nalanda),${poll.optionB || 0}\n`;
      csv += `Red House (Takshashila),${poll.optionC || 0}\n`;
      csv += `Yellow House (Vikramshila),${poll.optionD || 0}\n`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'poll_results.csv';
      a.click();
    }

    function startLiveResults() {
      db.ref('poll').on('value', snap => {
        const poll = snap.val() || {};
        const data = [
          poll.optionA || 0,
          poll.optionB || 0,
          poll.optionC || 0,
          poll.optionD || 0
        ];
        updateTable(data);
        updateChart(data);
      });
    }

    function updateTable(data) {
      const tbody = document.getElementById('resultsBody');
      const houses = ['Green House (Mithila)','Blue House (Nalanda)','Red House (Takshashila)','Yellow House (Vikramshila)'];
      tbody.innerHTML = houses.map((h,i)=>`<tr><td>${h}</td><td>${data[i]}</td></tr>`).join('');
    }

    function updateChart(data) {
      const ctx = document.getElementById('resultsChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Green','Blue','Red','Yellow'],
          datasets: [{
            label: 'Votes',
            data: data,
            backgroundColor: ['#4CAF50','#2196F3','#F44336','#FFB300']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false }, datalabels: { anchor: 'end', align: 'top' } },
          scales: { y: { beginAtZero: true, precision: 0 } }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
